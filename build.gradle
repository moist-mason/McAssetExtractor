/**
 * This gradle file, and the run task, are for compiling and testing (duh).
 * The original used a Maven POM, which I don't know how to use.
 */

plugins {
    id 'java'
}

group 'com.github.rhmeuer.mcasset'
version '1.0_02'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.1'
}

task run(type: JavaExec) {
    main = "com.github.rmheuer.mcasset.McAssetExtractor"
    classpath = sourceSets.main.runtimeClasspath
    args('a1.2.6', "jars")
}

