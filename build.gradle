plugins {
    id 'java'
}

group 'com.github.rhmeuer.mcasset'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.1'
}

task run(type: JavaExec) {
    main = "com.github.rmheuer.mcasset.McAssetExtractor"
    classpath = sourceSets.main.runtimeClasspath
    args('a1.2.6', "jars")
}

